{% macro render_ssm(k,v, loop) %}
    <div class="border-bottom {{ 'border-top' if loop.first }}">
        <div class="d-flex flex-column m-3">
            <h6>{{ v['Name'] }} <span class="badge badge-warning">Ver: {{ v['Version'] }}</span></h6>
            <div class="mt-2">
                <small class="text-gray mr-1">Actual value: </small>
                <small class="text-black mr-3">{{ v['Value'] }}</small>
                <small class="text-gray mr-3">{{ v['Arn'] }}</small>
                <small class="text-gray mr-3">{{ v['Modified'] }}</small>

            </div>
        </div>
    </div>
{% endmacro %}
